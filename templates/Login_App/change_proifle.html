{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %}
{% block body_block %}

<form method="POST">
    <h2>Update Your Profile</h2>
    {{ form | crispy }}
    {% csrf_token %}

    <span>
        <button type="submit" class="btn btn-warning btn-sm" >Submit</button>
        <p><a href="{% url 'Login_App:profile' %}" class="btn btn-warning btn-sm">See Updated Profile</a></p>

    </span>
    
</form>

{% endblock %}
