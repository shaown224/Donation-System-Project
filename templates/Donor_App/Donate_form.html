{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Donate Form {% endblock %}
{% block body_block %}
{% if form_submitted %}
<div class="alert alert-success" style="width: 100%;height: 20%; font-size:280%;padding-left: 20%;padding-top: 5%;">
    Thanks for your Donation!
</div>
{% else %}
<h2>Fill the Donate Form:</h2>
<form method="POST">
    {{form | crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg" style="margin-left: 45%;margin-bottom: 2%;">Donate</button>
</form>
{% endif %}
{% endblock %}
